<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>loader.css">
  <title>Meeting Room Booking</title>
  <link rel="stylesheet" type="text/css" href="https://www.jqwidgets.com/public/jqwidgets/styles/jqx.base.css">
  <link rel="stylesheet" type="text/css" href="https://www.jqwidgets.com/public/jqwidgets/styles/jqx.material.css">
</head>

<body>
  <noscript>
    <strong>We're sorry but Vuesax - Vuejs Admin Dashboard Template doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="loading-bg">
    <div class="loading-logo">
      <img src="<%= BASE_URL %>logo.png" alt="Logo">
    </div>
    <div class="loading">
      <div class="effect-1 effects"></div>
      <div class="effect-2 effects"></div>
      <div class="effect-3 effects"></div>
    </div>
  </div>
  <div id="app">

  </div>
  <script>
    // window.url = "http://203.150.210.26:3008/api/";
    window.url = "http://localhost:3008/api/";
    window.checkEnglish = function (event) {
      var ew = event.which;
      console.log(ew)
      if (ew == 32 || ew == 46)
        return true;
      if (48 <= ew && ew <= 57)
        return true;
      if (65 <= ew && ew <= 90)
        return true;
      if (97 <= ew && ew <= 122)
        return true;
      var key = String.fromCharCode(event.charCode ? event.which : event.charCode);
      var regex = new RegExp("^[0-9-!@#$%*?]");
      return regex.test(key);
    }
    var checkNumber = function (evt) {
      var theEvent = evt || window.event;

      // Handle paste
      if (theEvent.type === 'paste') {
        key = event.clipboardData.getData('text/plain');
      } else {
        // Handle key press
        var key = theEvent.keyCode || theEvent.which;
        key = String.fromCharCode(key);
      }
      var regex = /[0-9]|\./;
      if (!regex.test(key)) {
        theEvent.returnValue = false;
        if (theEvent.preventDefault) theEvent.preventDefault();
      }
    }
    window.checkNumber = function (evt) {
      var theEvent = evt || window.event;

      // Handle paste
      if (theEvent.type === 'paste') {
        key = event.clipboardData.getData('text/plain');
      } else {
        // Handle key press
        var key = theEvent.keyCode || theEvent.which;
        key = String.fromCharCode(key);
      }
      var regex = /[0-9]|\./;
      return regex.test(key);
    }

  </script>
  <!-- built files will be auto injected -->
</body>

</html>
